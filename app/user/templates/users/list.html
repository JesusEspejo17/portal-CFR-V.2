{% extends 'base/base.html' %}

{% load static %}
{% block head_list %}
    <script src="{% static 'users/js/list.js' %}"></script>
{% endblock head_list %}

{% block page_content %}
    <form id="Usuario" method="post">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-boxes"></i> {{title}}
                            </h3>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="card card-secondary">
                <div class="card-body">
                    <!-- Tabla de usuarios con el estilo avanzado de DOM Positioning -->
                    <table id="tblUsers" class="table table-striped table-row-bordered gy-5 gs-7 border rounded">
                        <thead>
                            <tr class="fw-bold fs-6 text-gray-800 px-7">
                                <th>#</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                                <th>Código SAP</th>
                                <th>Username</th>
                                <th>Last_Login</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Tipo Usuario</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <!-- Botón de registro adaptado Metronic -->
            <a href="/users/create/" class="btn btn-primary btn-flat" style="margin-left: 23px; margin-top: 20px">
                <i class="fas fa-plus"></i> Nuevo Registro
            </a>
        </div>
    </form>

{% endblock %}
